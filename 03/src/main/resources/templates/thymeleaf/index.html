<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--text 不会解析标签  传什么就展示什么-->
    <p th:text="${name}">name</p>
    <!--utext 会解析标签-->
    <p th:utext="${name}">name</p>

    <p th:text="${r.boss}">boss</p>
    <p th:text="${r.chef}">boss</p>

    <div th:object="${r}">
        <p>boss: <span th:text="*{boss}">boss</span></p>
        <p>chef: <span th:text="*{chef}">chef</span></p>
    </div>

    <a href="/wel" th:href="@{/welcome}">welcome</a>

    <p th:text="#{sb}">现在的我</p>

    <!-- 片段表达式-->
    <div th:insert="~{foot :: copy}"></div>
    <div th:replace="foot :: copy"></div>
    <div th:include="foot :: copy"></div>
    <!--<div><footer> &copy; 2019</footer></div>-->
    <!--<footer> &copy; 2019</footer>-->
    <!--<div> &copy; 2019</div>-->
</body>
</html>
